<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

{% block head_title %}Login{% endblock %}

{% block body_content %}
    <style>
        #login {
            text-align: center;
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>

<div id="login">
    <form class="form-signin" method="post">
      <img class="mb-4" src="{% static 'images/cryptoicon.jpeg' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
       {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block"  href="{% url 'signup' %}">Register</button>
    </form>
</div>
{% endblock %}

</body>
</html>
